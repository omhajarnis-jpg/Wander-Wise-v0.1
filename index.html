    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander Wise - Miles Brings Smiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      /* For a more modern, clean font */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      @import url('https://fonts.cdnfonts.com/css/gagalin');
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up-fast {
        animation: fadeInUp 0.2s ease-out forwards;
      }
      .hero-background {
        transition: background-image 0.5s ease-in-out;
      }
      /* For TripPlanner animations */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .progress-bar-shimmer {
        background: linear-gradient(to right, #2DD4BF 40%, #67E8F9 50%, #2DD4BF 60%);
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }
      /* For Itinerary Map */
      .leaflet-container {
        height: 450px;
        width: 100%;
        border-radius: 1rem;
        z-index: 10;
      }
    </style>
